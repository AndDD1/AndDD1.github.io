<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andy Dai 95</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon.png">
</head>
<body>

    <!-- Desktop -->
    <div class="desktop">

        <!-- Desktop Icons -->
        <div class="icon" data-window="#window-resume">
            <img src="icons/resume.png" alt="Resume Icon">
            <span>Resume</span>
        </div>
        <div class="icon" data-window="#window-projects">
            <img src="icons/projects.png" alt="Projects Icon">
            <span>Projects</span>
        </div>
        <div class="icon" data-window="#window-contact">
            <img src="icons/contact.png" alt="Contact Icon">
            <span>Contact Me</span>
        </div>

    </div>

    <!-- Application Windows -->
    <div id="window-resume" class="window" style="display: none;">
        <div class="title-bar">
            <div class="title-bar-text">Resume</div>
            <div class="title-bar-controls">
                <button class="btn-minimize" aria-label="Minimize">
                    <img src="icons/minimize.png" alt="Minimize Icon">
                </button>
                <button class="btn-close" aria-label="Close">
                    <img src="icons/close.png" alt="Close Icon">
                </button>
            </div>
        </div>
        <div class="window-body">
            <!-- Resume content goes here -->
            <p>Your resume content.</p>
        </div>
    </div>

    <div id="window-projects" class="window" style="display: none;">
        <div class="title-bar">
            <div class="title-bar-text">Projects</div>
            <div class="title-bar-controls">
                <button class="btn-minimize" aria-label="Minimize">
                    <img src="icons/minimize.png" alt="Minimize Icon">
                </button>
                <button class="btn-close" aria-label="Close">
                    <img src="icons/close.png" alt="Close Icon">
                </button>
            </div>
        </div>
        <div class="window-body">
            <!-- Projects content goes here -->
            <p>Your projects content.</p>
        </div>
    </div>

    <div id="window-contact" class="window" style="display: none;">
        <div class="title-bar">
            <div class="title-bar-text">Contact Me</div>
            <div class="title-bar-controls">
                <button class="btn-minimize" aria-label="Minimize">
                    <img src="icons/minimize.png" alt="Minimize Icon">
                </button>
                <button class="btn-close" aria-label="Close">
                    <img src="icons/close.png" alt="Close Icon">
                </button>
            </div>
        </div>
        <div class="window-body">
            <!-- Contact content goes here -->
            <p>Your contact information.</p>
        </div>
    </div>

    <div class="taskbar">
        <!-- Start button on the left -->
        <div class="start-button">
            <img src="icons/start.png" alt="Start Icon">
            <span>Start</span>
        </div>
        <!-- Clock on the right -->
        <div class="taskbar-clock" id="taskbar-clock">
            <!-- Time will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
